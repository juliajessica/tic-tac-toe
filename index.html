<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Tic Tac Toe</h1>
      <div class="row" id="playerRow">
        <div class="col" id="playerXCol">
          <form id="playerX">
            <div class="form-group">
              <input type="text" id="p1InputName" placeholder="Player 1 Name" class="form-control">
              <button type="submit" class="btn-info">Submit</button>
            </div>
          </form>
        </div>
        <div class="col" id="playerOCol">
          <form id="playerO">
            <div class="form-group">
              <input type="text" id="p2InputName" placeholder="Player 2 Name" class="form-control">
              <button type="submit" class="btn-info">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div id="board">
        <div class="row" id="r1">
          <div class="col">
            <div id="r1c1">
              <button value="0" class="btn space-btn" type="button"> </button>
              <img src="img/o.png" alt="image of o" class="imgO">
              <img src="img/x.png" alt="image of x" class="imgX">
            </div>
          </div>
          <div class="col">
            <div id="r1c2">
              <button value="1" class="btn space-btn" type="button"> </button>
              <img src="img/o.png" alt="image of o" class="imgO">
              <img src="img/x.png" alt="image of x" class="imgX">
            </div>
          </div>
          <div class="col">
            <div id="r1c3">
              <button value="2" class="btn space-btn"type="button"> </button>
              <img src="img/o.png" alt="image of o" class="imgO">
              <img src="img/x.png" alt="image of x" class="imgX">
            </div>
          </div>
        </div>
        <div class="row" id="r2">
          <div class="col">
            <div id="r2c1">
              <button value="3" class="btn space-btn" type="button"> </button>
              <img src="img/o.png" alt="image of o" class="imgO">
              <img src="img/x.png" alt="image of x" class="imgX">
            </div>
          </div>
          <div class="col">
            <div id="r2c2">
              <button value="4" class="btn space-btn" type="button"> </button>
              <img src="img/o.png" alt="image of o" class="imgO">
              <img src="img/x.png" alt="image of x" class="imgX">
            </div>
          </div>
          <div class="col">
            <div id="r2c3">
              <button value="5" class="btn space-btn" type="button"> </button>
              <img src="img/o.png" alt="image of o" class="imgO">
              <img src="img/x.png" alt="image of x" class="imgX">
            </div>
          </div>
        </div>
        <div class="row" id="r3">
          <div class="col">
            <div id="r3c1">
              <button value="6" class="btn space-btn" type="button"> </button>
              <img src="img/o.png" alt="image of o" class="imgO">
              <img src="img/x.png" alt="image of x" class="imgX">
            </div>
          </div>
          <div class="col">
            <div id="r3c2">
              <button value="7" class="btn space-btn" type="button"> </button>
              <img src="img/o.png" alt="image of o" class="imgO">
              <img src="img/x.png" alt="image of x" class="imgX">
            </div>
          </div>
          <div class="col">
            <div id="r3c3">
              <button value="8" class="btn space-btn" type="button"> </button>
              <img src="img/o.png" alt="image of o" class="imgO">
              <img src="img/x.png" alt="image of x" class="imgX">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
